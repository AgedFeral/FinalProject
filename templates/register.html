<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>User Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f8f8;
    }

    .container {
        max-width: 900px;
        background: #fde2e2; /* Pale red background */
        margin: 50px auto;
        box-shadow: 0 15px 16.83px .17px rgba(0,0,0,.05);
        border-radius: 20px;
        padding: 30px;
    }

    h2 {
        font-size: 36px;
        font-weight: 700;
        color: #222;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        font-weight: 500;
        color: #222;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #999;
    }

    .btn-primary {
        background-color: #ff9191; /* Pale red button */
        border-color: #ff9191;
    }

    .btn-primary:hover {
        background-color: #ff6f6f; /* Darker shade on hover */
        border-color: #ff6f6f;
    }

    .bottom {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form action="register.html" method="post">
        <div class="form-group">
            <label for="name">Userame:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">Already have an account? <a href="login.html">Login here</a></p>
    </form>
</div>
</body>
</html>
